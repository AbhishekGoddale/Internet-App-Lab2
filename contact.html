<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path of Light Yoga Studio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="classes.html">Classes</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <img src="sunrise.jpg" alt="Sunset over water" class="hero-image">
        <div class="overlay">
            <h1>Path of Light Yoga Studio</h1>
        </div>
    </header>

      <section id="contact-form" class="content" style="border-bottom: 50px solid #333366;">
          <h2>Contact Path of Light Yoga Studio</h2>
          <p>Required fields are marked with an asterisk *</p>
          <form id="contactForm" onsubmit="showDialog(); return false;">
            <div class="form-row">
              <label for="myFName">* Name:</label>
              <input type="text" id="myFName" name="myFName" required>
            </div>
            <div class="form-row">
                <label for="myEmail">* E-mail:</label>
                <input type="email" id="myEmail" name="myEmail" required>
            </div>
            <div class="form-row">
                <label for="referredBy">Referred by?:</label>
                <input type="text" id="referredBy" name="referredBy">
            </div>
            <div class="form-row">
                <label for="myComments">* Comments:</label>
                <textarea id="myComments" name="myComments" rows="4" cols="40" required></textarea>
            </div>
            <input type="submit" value="Send Now">
          </form>

          <div id="dialog" class="dialog">
            <div class="dialog-content">
                <p>Sent successfully!</p>
                <button class="close-btn" onclick="closeDialog()">Close</button>
            </div>
          </div>

          <div class="footer">
            <p>Copyright &copy; 2022 Path of Light Yoga Studio</p>
            <p><a href="mailto:shyamdesai@kasapogu.com">shyamdesai@kasapogu.com</a></p>
        </div>
      </section>    

      <script>
        function showDialog() {
          document.getElementById('dialog').style.display = 'flex';
        }

        function closeDialog() {
          document.getElementById('contactForm').reset();
          document.getElementById('dialog').style.display = 'none';
        }
    </script>
  </body>
</html>
